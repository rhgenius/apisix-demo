apisix:
  node_listen: 9080
  error_log:
    level: warn
    file_path: /dev/stderr
  enable_admin: true
  admin_key:
  - name: admin
    key: edd1c9f034335f136f87ad84b625c8f1
    role: admin
  enable_ipv6: false
  enable_debug: true
  enable_control: true
  control:
    ip: "0.0.0.0"
    port: 9092

deployment:
  admin:
    allow_admin:
    # https://nginx.org/en/docs/http/ngx_http_access_module.html#allow
    - 0.0.0.0/0 # We need to restrict ip access rules for security. 0.0.0.0/0 is for test.

    admin_key:
    - name: "admin"
      key: edd1c9f034335f136f87ad84b625c8f1
      role: admin # admin: manage all configuration data

    - name: "viewer"
      key: 4054f7cf07e344346cd3f287985e76a2
      role: viewer

  etcd:
    host:
      - "http://etcd:2379"
    prefix: "/apisix"
    timeout: 30
    auth:
      username: "root"
      password: "your_secure_password"

plugins:
- prometheus
- cors

plugin_attr:
  prometheus:
    export_addr:
      ip: "0.0.0.0"
      port: 9091
  cors:
    allow_origins: "*"
    allow_methods: "GET,POST,PUT,DELETE,PATCH,HEAD,OPTIONS"
    allow_headers: "*"
    expose_headers: "*"
    max_age: 3600
    allow_credentials: true

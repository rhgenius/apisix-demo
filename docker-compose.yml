version: "3"

services:
  apisix:
    image: apache/apisix:${APISIX_IMAGE_TAG:-3.11.0-debian}
    restart: always
    volumes:
      - ./apisix_conf/config.yaml:/usr/local/apisix/conf/config.yaml:ro
      - /data/apisix-gateway/apisix/logs:/usr/local/apisix/logs
    depends_on:
      - etcd
    ports:
      - "9180:9180/tcp"
      - "9080:9080/tcp"
      - "9091:9091/tcp"
      - "9443:9443/tcp"
      - "9092:9092/tcp"
    networks:
      apisix:

  etcd:
    image: bitnami/etcd:3.5.11
    restart: always
    volumes:
      - /data/apisix-gateway/etcd:/bitnami/etcd
    environment:
      ETCD_ENABLE_V2: "true"
      ETCD_AUTH_TOKEN: "jwt,priv-key=/etc/etcd/auth/jwt.pub,pub-key=/etc/etcd/auth/jwt.pem,sign-method=RS256,ttl=10m"
      ETCD_ROOT_PASSWORD: "etcd_secure_password"
    ports:
      - "2379:2379/tcp"
    networks:
      apisix:

  web1:
    image: nginx:1.27.4-alpine3.21-perl
    restart: always
    volumes:
      - ./upstream/web1.conf:/etc/nginx/nginx.conf
      - /data/apisix-gateway/web1:/var/log/nginx
    ports:
      - "9081:80/tcp"
    environment:
      - NGINX_PORT=80
    networks:
      apisix:

  web2:
    image: nginx:1.27.4-alpine3.21-perl
    restart: always
    volumes:
      - ./upstream/web2.conf:/etc/nginx/nginx.conf
      - /data/apisix-gateway/web2:/var/log/nginx
    ports:
      - "9082:80/tcp"
    environment:
      - NGINX_PORT=80
    networks:
      apisix:

  prometheus:
    image: prom/prometheus:v2.25.0
    restart: always
    volumes:
      - ./prometheus_conf/prometheus.yml:/etc/prometheus/prometheus.yml
      - /data/apisix-gateway/prometheus:/prometheus
    ports:
      - "9090:9090"
    user: "65534:65534"
    networks:
      apisix:

  grafana:
    image: grafana/grafana:7.3.7
    restart: always
    ports:
      - "3000:3000"
    volumes:
      - "./grafana_conf/provisioning:/etc/grafana/provisioning"
      - "./grafana_conf/dashboards:/var/lib/grafana/dashboards"
      - "./grafana_conf/config/grafana.ini:/etc/grafana/grafana.ini"
      - /data/apisix-gateway/grafana:/var/lib/grafana
    user: "472:472"
    networks:
      apisix:
  
  dashboard:
    image: apache/apisix-dashboard:latest
    restart: always
    ports:
      - "9000:9000"
    volumes:
      - "./dashboard_conf/conf.yaml:/usr/local/apisix-dashboard/conf/conf.yaml"
      - /data/apisix-gateway/dashboard/data:/usr/local/apisix-dashboard/data
    depends_on:
      - etcd
    networks:
      apisix:

  nginx:
    image: nginx:1.27.4-alpine3.21-perl
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx_conf/nginx.conf:/etc/nginx/nginx.conf
      - /data/apisix-gateway/nginx:/var/log/nginx
    depends_on:
      - dashboard
    networks:
      apisix:

networks:
  apisix:
    driver: bridge
